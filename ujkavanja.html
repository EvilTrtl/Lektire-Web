    <h2>Антон Павлович Чехов</h2>
    <p>Антон Павлович Чехов рођен је 1860. године у Таганрогу.</p>
    <p>Импресионизам</p>
    <p>Чеховљева пушка је драмски принцип који говори да сви драмски елементи морају бити обавезно неопходни, да имају своју улогу у радњи.</p>
